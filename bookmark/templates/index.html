{% extends "base.html" %}
{% block head_js %}
<script type="text/javascript" src="/static/js/jquery-1.6.4.js"></script>
<script type="text/javascript" src="/static/js/json2.js"></script>
<script type="text/javascript" src="/static/js/underscore-1.2.2.js"></script>
<script type="text/javascript" src="/static/js/backbone.js "></script>
<script type="text/javascript" src="/static/js/bookmark.js "></script>
{% endblock %}
{% block content %}
<div id="tagcloud"></div>
<div id="bookmarks">
</div>
{% endblock %}
{% block templates %}
<script type="text/template" id="bookmark-template">
<p><a href="<%= link %>"><%= title %></a></p>
<div>
<%= description %>
</div>
<p><%= tags %></p>
</script>
{% endblock %}
