{% macro render_textfield(field) %}
<div class="clearfix{% if field.errors %} error{% endif %}">
    {{ field.label }}
    <div class="input">
        {{ field }}
        {% if field.errors %}
            <span class="help-inline">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            </span>
        {% endif %}
    </div>
</div>
{% endmacro %}
